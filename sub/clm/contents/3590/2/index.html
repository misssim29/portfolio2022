<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Lilly Jardiance</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=1">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/local.css" type="text/css" charset="utf-8"/>
</head>
<body>
    <div class="wrap">
        <div class="content">
            <img src="images/title.png" alt="title" class="title">
            <div class="graph1">
                <img src="images/graph1.png" alt="graph" class="on">
            </div>
            <div class="graph2">
                <img src="images/graph2.png" alt="graph" class="on">
            </div>
            <img src="images/box1.png" alt="box" class="box1">
            <img src="images/box2.png" alt="box" class="box2">
        </div>
        <div class="footer">
            <div class="nav">
                <button type="button" onclick="nav1()" class="nav1 off"></button>
                <button type="button" onclick="nav2()" class="nav2 off"></button>
                <button type="button" onclick="nav3()" class="nav3 off"></button>
                <button type="button" onclick="nav4()" class="nav4 off"></button>
                <button type="button" onclick="nav5()" class="nav5 on"></button>
            </div>
            <div class="btns">
                <button type="button" class="btn_isi">
                    <img src="images/btn_isi_on.jpg" alt="btn_isi" class="on">
                </button>
                <button type="button" class="btn_pi">
                    <img src="images/btn_pi_on.jpg" alt="btn_pi" class="on">
                </button>
                <button type="button" class="btn_ts">
                    <img src="images/btn_ts_on.jpg" alt="btn_ts" class="on">
                </button>
                <button type="button" class="btn_ref">
                    <img src="images/btn_ref_on.jpg" alt="btn_ref" class="on">
                </button>
                <button type="button" class="btn_def">
                    <img src="images/btn_def_on.jpg" alt="btn_def" class="on">
                </button>
            </div>
        </div>
        <div class="popup">
            <div class="isi">
                <img src="images/isi.png" alt="isi">
                <a class="isi_btn1" href="https://nedrug.mfds.go.kr/pbp/CCBBB01/getItemDetail?itemSeq=201708280" target="_blank"><img src="images/isi_btn1.png" alt="isi_btn"></a>
                <a class="isi_btn2" href="https://nedrug.mfds.go.kr/pbp/CCBBB01/getItemDetail?itemSeq=201708281" target="_blank"><img src="images/isi_btn2.png" alt="isi_btn"></a>
            </div>
            <div class="pi">
                <img src="images/pi.png" alt="pi">
            </div>
            <div class="ts">
                <img src="images/ts.png" alt="ts">
            </div>
            <div class="ref">
                <img src="images/ref.png" alt="ref">
            </div>
            <div class="def">
                <img src="images/def.png" alt="def">
            </div>
            <button type="button" class="close"></button>
            <img src="images/palagon.png" alt="palagon" class="palagon">
        </div>
    </div>
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/veeva-library.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>


</html>
