<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">	
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>iqvia_sanofi_pasteur</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <div class="wrap">
    <div class="btns">
        <button type="button" class="btn_home"><img src="images/btn_home.png" alt=""></button>
        <button type="button" class="btn_pi"><img src="images/btn_pi.png" alt=""></button>
    </div>
   <div class="txt">
   <div class="box">
       <img src="images/txt_a.png" alt="" class="response">
   </div>
   <img src="images/zoon.png" alt="" class="zoom">
   <img src="images/wheel.png" alt="" class="wheel">
   </div>
     <div class="reaction">
       <a href="javascript:feedbackfuntion('good');" class="btn_g"><img src="images/btn_g.png" alt=""></a>
       <a href="javascript:feedbackfuntion('none');" class="btn_y"><img src="images/btn_y.png" alt=""></a>
       <a href="javascript:feedbackfuntion('bad');" class="btn_r"><img src="images/btn_r.png" alt=""></a>
    
    </div>
   <div class="popup">
       <img src="images/popup_wheel.png" alt="">
   </div>
    
    </div>
      <script>        
            function feedbackfuntion(type){

                if(type=='good'){
                    window.parent.context.presentations[0].sequences[1].feedback=3;
                }else if(type=='none'){
                    window.parent.context.presentations[0].sequences[1].feedback=2;

                }else if(type=='bad'){
                    window.parent.context.presentations[0].sequences[1].feedback=1;

                }
            }
        </script>   
</body>
</html>
