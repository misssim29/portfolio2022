<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">	
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css?v=2">
    <title>LG화학_Zelief</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <div class="wrap">
     <div class="title"><img src="images/title.png" alt="title"><img src="images/title_on.png" alt="title_on"></div>
     <div class="txt">
         <div class="txt_on"><img src="images/txt_on.jpg" alt="txt_on"></div>
     </div>
     <div class="content">
         <div class="blue">
             <div class="b_arrow1"><img src="images/b_arrow_right.png" alt="arrow"></div>
             <div class="b_arrow2"><img src="images/b_arrow_bottom.png" alt="arrow"></div>
             <div class="b_arrow3"><img src="images/b_arrow_bottom.png" alt="arrow"></div>
             <div class="b_arrow4"><img src="images/b_arrow_left.png" alt="arrow"></div>
             <div class="b_arrow5"><img src="images/b_arrow_top.png" alt="arrow"></div>
             <div class="b_arrow6"><img src="images/b_arrow_top.png" alt="arrow"></div>
         </div>
         <div class="red">
             <div class="r_arrow1"><img src="images/r_arrow_left.png" alt="arrow"></div>
             <div class="r_arrow2"><img src="images/r_arrow_top_long.png" alt="arrow"></div>
             <div class="r_arrow3"><img src="images/r_arrow_top_long.png" alt="arrow"></div>
             <div class="r_arrow4"><img src="images/r_arrow_top_short.png" alt="arrow"></div>
             <div class="r_arrow5"><img src="images/r_arrow_top_short.png" alt="arrow"></div>
             <div class="r_arrow6"><img src="images/r_arrow_bottom_short.png" alt="arrow"></div>
             <div class="r_arrow7"><img src="images/r_arrow_bottom_short.png" alt="arrow"></div>
             <div class="r_arrow8"><img src="images/r_arrow_bottom_long.png" alt="arrow"></div>
             <div class="r_arrow9"><img src="images/r_arrow_bottom_long.png" alt="arrow"></div>
             <div class="r_arrow10"><img src="images/r_arrow_right.png" alt="arrow"></div>
         </div>
     </div>
      <button class="btn_home" type="button"><img src="images/btn_home.png"></button>
    </div>
</body>
</html>
