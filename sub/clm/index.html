<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="D-wave의 포트폴리오를 확인하실 수 있습니다.">	
    <meta property="og:type" content="website">	
    <meta property="og:url" content="https://dwave-clm-portfolio.s3.ap-northeast-2.amazonaws.com/index.html">	
    <meta property="og:image" content="https://dwave-clm-portfolio.s3.ap-northeast-2.amazonaws.com/images/logo.png">
    <link rel="stylesheet" href="css/local.css" type="text/css" charset="utf-8"/>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon.ico">
    <title>D-wave Web Contents</title>
</head>
<body>
    <div class="wrap">
        <p class="warning">HCP외에 공개되지 않아야 하는 내용은 블러처리 되어있으니 양해 부탁드립니다.</p>
        <h1 class="logo"><a href="index.html"><img src="images/logo.png" alt="디웨이브"></a></h1>
        <!-- 메인 -->
        <div class="main">
            <!-- 카테고리 -->
            <div class="category">
                <h2><a href="index.html">Web Contents</a></h2>
                <ul>
                    <li class="presentation">발표</li>
                    <li class="user">User participation</li>
                    <li class="graph">Graph</li>
                    <li class="animation">Animation</li>
                    <li class="all">All</li>
                </ul>
            </div>
            <!-- 검색창 -->
            <div class="search">
                <input type="text" placeholder="검색어를 입력하세요" class="search_txt">
                <button type="button"><img src="images/icon_search.png" alt="검색"></button>
            </div>
            <!-- 총갯수 -->
            <div class="list_number">
            </div>
            <!-- 콘텐츠 -->
            <div class="content">
                <ul>
                </ul>
                <button type="button" class="view_more all">MORE</button>
            </div>
        </div>
    </div>
    <!--팝업-->
    <div class="popup">
        <button type="button" class="close"><span class="close_icon"></span></button>
        <div class="popup_list">
            <ul>
            </ul>
        </div>
        <div class="popup_main">
            <div class="popup_content">
                <div class="content_list">
                    <h3><span></span></h3>
                    <h4></h4>
                    <div class="popup_page" id="popup_page">
                        <iframe src="" frameborder="0" width="1024" height="768" class="popup_page_frame"></iframe>
                    </div>
                    <p></p>
                </div>
            <span class="sizealert">※CLM은 고정사이즈이므로 원활한 사용을 원하시면 pc를 이용해주세요.</span>
            <button type="button" class="next"><span class="next_icon"></span></button>
            <button type="button" class="prev"><span class="prev_icon"></span></button>
        </div>
    </div>
</body>
<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>

</html>
