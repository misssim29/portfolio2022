<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>오사카하루-식사</title>
    <link rel="stylesheet" type="text/css" href="css/best_food.css">
    <link rel="shortcut icon" href="images/pavicon.ico">
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){
        $(".first_list li:eq(0)").click(function(){
            $(".big_img li").removeClass("fix");
            $(".big_img li").addClass("none");
            $(".big_img li:eq(0)").addClass("fix");
            $(".big_img li:eq(0)").removeClass("none");
        })
        $(".first_list li:eq(1)").click(function(){
            $(".big_img li").removeClass("fix");
            $(".big_img li").addClass("none");
            $(".big_img li:eq(1)").addClass("fix");
            $(".big_img li:eq(1)").removeClass("none");
        })
         $(".first_list li:eq(2)").click(function(){
            $(".big_img li").removeClass("fix");
            $(".big_img li").addClass("none");
            $(".big_img li:eq(2)").addClass("fix");
            $(".big_img li:eq(2)").removeClass("none");
        })
         
        
        
        
    })
        
        function prev(){
            $(".first_list").show();
            $(".second_list").hide();
        }
        
        function next(){
            $(".second_list").show();
            $(".first_list").hide();
        }
    
    function btn_menu(){
            $(".header").animate({width:"100%"},"slow");
            $(".btn_menu").hide();
            $(".btn_close").show();
            $(".header ul").show();
        };
        
        function btn_close(){
            $(".header").animate({width:"0%"},"slow");
            $(".btn_close").hide();
            $(".btn_menu").show();
            $(".header ul").hide();
        }
       
    
        
    </script>
    
</head>
<body>
  <button type="button" onclick="btn_menu()" class="btn_menu"></button>
  <button type="button" onclick="btn_close()" class="btn_close"></button>
   <div class="header">
       <ul>
           <li><a href="yakiniku.html">야끼니꾸<span class="bar"></span></a></li>
           <li><a href="best_food.html">일품요리<span class="bar"></span></a></li>
           <li><a href="dinner.html">식사<span class="bar"></span></a></li>
           <li><a href="sidemenu.html">사이드메뉴<span class="bar"></span></a></li>
           <li><a href="wine.html">와인 및 주류<span class="bar"></span></a></li>
       </ul>
   </div>
   <div class="content">
       <div class="big_img">
         <ul>
             
             <li class="fix"><img src="images/best_food/soyou_ramen.jpg" alt="시지미 소유라멘"><dl>
                 <dt><span class="big_left">시지미 소유라멘</span><span class="big_right">10000원</span></dt>
                 <dd>제첩으로 맛을 낸 일본식 간장라멘</dd>
             </dl></li>
             <li class="none"><img src="images/best_food/karakuchi_ramen.jpg" alt="카라쿠치 라멘"><dl>
                 <dt><span class="big_left">카라쿠치 라멘</span><span class="big_right">10000원</span></dt>
                 <dd>돈코츠 육수에 매운맛이 강렬한 라멘</dd>
             </dl></li>
             <li class="none"><img src="images/best_food/rose.jpg" alt="로제 크림 야끼우동"><dl>
                 <dt><span class="big_left">로제 크림 야끼우동</span><span class="big_right">19000원</span></dt>
                 <dd>로제크림소스, 우삼겹이 들어간 부드럽고 달콤한 특제우동</dd>
             </dl></li>
             
             
         </ul>
       </div>
       <div class="list">
          <ul class="first_list">
             <li><span class="li_blackbox"></span><span class="li_txt2">시지미<br>소유라멘</span><img src="images/best_food/soyou_ramen.jpg" alt="시지미 소유라멘"></li>
              <li><span class="li_blackbox"></span><span class="li_txt">카라쿠치 라멘</span><img src="images/best_food/karakuchi_ramen.jpg" alt="카라쿠치 라멘"></li>
              <li><span class="li_blackbox"></span><span class="li_txt2">로제 크림<br>야끼우동</span><img src="images/best_food/rose.jpg" alt="로제 크림 야끼우동"></li>
              </ul>

       </div><!--list-->
       
    <div class="go_home">
      <a href="index.html" class="go_home">홈페이지로 가기</a>
      </div>
      </div><!--content-->
</body>
</html>
