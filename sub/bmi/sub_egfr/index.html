<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
     <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=1">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/local.css" type="text/css" charset="utf-8"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
     <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <title>의학용계산기</title>
</head>
<body>
<div class="wrap">
    <div class="nav">
        <button type="button" class="btn_home"><img src="images/btn_home.png" alt="홈으로 가기"></button>
        <button type="button" class="btn1 on">GRF 계산기</button>
        <button type="button" class="btn2">나의 신장기능 확인</button>
        <button type="button" class="btn3">신장기능의 단계적 특징</button>
    </div>
    
    <div class="cont1"><!--cont1-->
      <!--<img src="images/cont1_title.png" alt="사구체여과율 계산 결과를 통해 여러분의 신장기능을 확인해 보세요!" class="title">-->

        <div class="title">
            사구체여과율과 신장기능 확인
        </div>
        <img src="images/cont1.png" alt="step4" class="step">
      <div class="form">
         <div class="mgdl">
             <h2>혈청 크레아티닌 농도</h2>
             <div class="txt"><input type="text" id="txtCr"><span>mg/dl</span></div>
         </div>
         <div class="age">
             <h2>나이(만)</h2>
             <div class="txt"><input type="text" id="txtAge"></div>
             <span>*만 나이를 입력해 주세요.</span>
         </div>
         <div class="gender">
             <h2>성별</h2>
             <div class="male">
             <label for="male"><span></span>남자</label><input type="radio" id="male" name="gender" value="1"></div>
             <div class="female">
             <label for="female"><span></span>여자</label><input type="radio" id="female" name="gender" value="2">
             </div>
         </div>
      </div>

      <div class="result">
          <button type="button" onclick="fncGFR()">나의 신장기능(GFR)</button>
          <div class="gfr_result"><span class="txt" id="txtResult"></span><span class="m2">mL/min/1.73 m<sup>2</sup></span></div>
      </div>
    </div><!--cont1-->
    
    
    <div class="cont2"><!--cont2-->
        <div class="content">
            <img src="images/dot_start.png" class="dot_start" alt="dot">
            <img src="images/dot_end.png" class="dot_end" alt="dot">
            <div class="content">
                <h2>귀하의 신장기능은</h2>
                <div class="txt1"></div>
                <div class="txt2"></div>
           <div class="box"></div>
            </div>
        </div>
        
    </div><!--cont2-->
    <div class="cont3"><!--cont3-->
        <img src="images/content3.png" alt="한국인에서 체질량지수와 허리둘레에 따른 동반질환 위험도">
        <p class="ref">
            Ref. 1. 대한신장학회. 일반인을 위한 콩팥병 정보 available at <a href="http://www.ksn.or.kr/sub10/sub_n_03.html" target="_blank">http://www.ksn.or.kr/sub10/sub_n_03.html</a>
        </p>
    </div><!--cont3-->
</div>
</body>

</html>
